 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<style>
		*{
			box-sizing: border-box;
		}
		div{
			border: 2px solid black;
			padding: 30px;
		}
		.box{
			display: flex;
			justify-content: space-between;
			background: #AFEEEE;
		}
		.box_data, .box_info{
			width: 48%;
		}
		.box_img{
			background-image: url(https://faktrus.ru/wp-content/uploads/srednevekoviy-gorod.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: 50% 50%;
			width: 100%;
			height: 600px;

		}
		.box_info{
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}
		.box_last{
			height: 200px;

		}

		.action_box{
			display: flex;
			justify-content: space-between;
			padding: 0;
			border: none;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="box_data">
			<h1>Привет на собеседовании</h1>
			<h2>Имя работяги:</h2>
			<p id="name"></p>		
			<h2>Здоровье</h2>
			<p id="health"></p>		
			<h2>Урон</h2>
			<p id="damage"></p>		
			<h2>Защита</h2>
			<p id="armor"></p>		
			<h2>Статус</h2>
			<p id="status"></p>
			<h2>Деньги</h2>
			<p id="money"></p>		
			<h2>Местоположение</h2>
			<p id="gps"></p>		
			<h2>Действия</h2>


			<div class="inCity">
				<div class="action_box">
					<button id="shop">Сходить в магазин</button>
					<button id="hospital">Посетить больницу</button>
					<button id="home">Пойти домой</button>
					<button id="ocity">Покинуть город</button>
				</div>
				
			</div>

			<div class="out">
				<div class="action_box">
					<button id="shop">Собрать ягоды</button>
					<button id="hospital">приложить подорожник</button>
					<button id="home">Пойти к медведю в берлогу</button>
					<button id="insity">Вернуться в город</button>
				</div>
			</div>
		</div>
		<div class="box_info">
			<div class="box_img"></div>
			<br>
			<div class="box_last">
			</div>
		</div>
	</div>



	







	<script src="index.js"></script>
</body>
</html>
